server: 
  port: 8760

eureka:
  client:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
    registerWithEureka: true
    fetchRegistry: true

serviceManager:
  docker:
      host: localhost
      port: 8000
  docker-image-prefix: tndavidson
  jmxMonitorTimerInterval: 5000
  load-simulator-sleep-interval: 700
  enable-docker: false
  enable-auto-bootstrap: true
  newServiceRegistrationTimeout: 300000
  auto-bootstrap:
    ############## CSRT Core Processes: #############
    discovery: 
      discovery-client: true 
      command: "/home/tim/bin/jars/discovery-0.4.1-SNAPSHOT.jar" 
      port: 8761 
      hosts: 
        - "ip-172-31-30-255.us-west-2.compute.internal"
        - "ip-172-31-30-254.us-west-2.compute.internal"
        - "ip-172-31-30-253.us-west-2.compute.internal"
    router: 
      discovery-client: true 
      command: "/home/tim/bin/jars/router-0.4.1-SNAPSHOT.jar" 
      port: 8765 
      hosts: 
        - "ip-172-31-30-255.us-west-2.compute.internal"
        - "ip-172-31-30-254.us-west-2.compute.internal"
        - "ip-172-31-30-253.us-west-2.compute.internal"
    turbine:
      discovery-client: true
      command: "/home/tim/bin/jars/turbine-0.4.1-SNAPSHOT.jar"
      port: 8766
      hosts:
        - "ip-172-31-30-255.us-west-2.compute.internal"
    query-service: 
      discovery-client: true 
      command: "/home/tim/bin/jars/query-service-0.4.1-SNAPSHOT.jar" 
      port: 8762 
      hosts: 
        - "ip-172-31-30-253.us-west-2.compute.internal"
    redis-query-service:
      discovery-client: true
      command: "/home/tim/bin/jars/redis-query-service-0.4.1-SNAPSHOT.jar"
      port: 8763
      hosts: 
        - "ip-172-31-30-254.us-west-2.compute.internal"
    merchant-locator:
      discovery-client: true
      auto-scale: true
      scaleUpResponseTimeThreshold: 200
      scaleDownResponseTimeThreshold: 5
      maxInstances: 3
      minInstances: 1
      stableMaxIterations: 3
      unstableMaxIterations: 3
      command: "/home/tim/bin/jars/merchant-locator-0.4.1-SNAPSHOT.jar"
      port: 8764
      hosts: 
        - "ip-172-31-30-255.us-west-2.compute.internal"
    # Rabbit is running on host ip-172-31-30-253.us-west-2.compute.internal port 8766 and management port 8767
