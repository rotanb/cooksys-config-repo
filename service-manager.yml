server: 
  port: 8760

eureka:
  client:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
    registerWithEureka: true
    fetchRegistry: true

serviceManager:
  docker:
      host: localhost
      port: 8000
  docker-image-prefix: tndavidson
  jmxMonitorTimerInterval: 5000
  load-simulator-sleep-interval: 700
  enable-docker: false
  enable-auto-bootstrap: true
  auto-bootstrap:
    ############## CSRT Core Processes: #############
    discovery: 
      discovery-client: true 
      command: "/home/tim/bin/jars/discovery-0.3.1-RELEASE.jar" 
      port: 8761 
      hosts: 
        - "ip-172-31-30-255.us-west-2.compute.internal"
        - "ip-172-31-30-254.us-west-2.compute.internal"
        - "ip-172-31-30-253.us-west-2.compute.internal"
    router: 
      discovery-client: true 
      command: "/home/tim/bin/jars/router-0.3.1-RELEASE.jar" 
      port: 8765 
      hosts: 
        - "ip-172-31-30-255.us-west-2.compute.internal"
        - "ip-172-31-30-254.us-west-2.compute.internal"
        - "ip-172-31-30-253.us-west-2.compute.internal"
    query-service: 
      discovery-client: true 
      command: "/home/tim/bin/jars/query-service-0.3.1-RELEASE.jar" 
      port: 8762 
      hosts: 
        - "ip-172-31-30-255.us-west-2.compute.internal"
        - "ip-172-31-30-254.us-west-2.compute.internal"
        - "ip-172-31-30-253.us-west-2.compute.internal"
    hello-world:
      discovery-client: true
      command: "/home/tim/bin/jars/hello-world-0.3.3-SNAPSHOT.jar"
      port: 8763
      hosts: 
        - "ip-172-31-30-254.us-west-2.compute.internal"
    greeting-service:
      discovery-client: true
      command: "/home/tim/bin/jars/greeting-service-0.3.3-SNAPSHOT.jar"
      port: 8764
      hosts: 
        - "ip-172-31-30-253.us-west-2.compute.internal"
