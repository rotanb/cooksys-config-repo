server: 
  port: 8760

eureka:
  client:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
    registerWithEureka: true
    fetchRegistry: true

serviceManager:
  docker:
      host: localhost
      port: 8000
  docker-image-prefix: tndavidson
  jmxMonitorTimerInterval: 5000
  load-simulator-sleep-interval: 700
  enable-docker: false
  enable-auto-bootstrap: true
  newServiceRegistrationTimeout: 300000
  redisHost: localhost
  redisPort: 6379
  tempJarDirectory: "/tmp/jars"
  serviceConfig:
    ############## CSRT Core Processes: #############
    discovery: 
      sslEnabled: false
      discovery-client: true 
      version: "0.4.5-SNAPSHOT" 
      ports: 
        - "8761" 
      bootstrapHosts: 
        - "canary"
    router:
      sslEnabled: false
      discovery-client: true 
      version: "0.4.5-SNAPSHOT"
      ports: 
        - "8765" 
      bootstrapHosts: 
        - "canary"
    turbine:
      sslEnabled: false
      discovery-client: true
      version: "0.4.5-SNAPSHOT"
      ports: 
        - "8766"
      bootstrapHosts:
        - "canary"
    hello-world:
      sslEnabled: false
      discovery-client: true
      auto-scale: true
      scaleUpResponseTimeThreshold: 250
      scaleDownResponseTimeThreshold: 5
      maxInstances: 3
      minInstances: 1
      stableMaxIterations: 3
      unstableMaxIterations: 3
      version: "0.4.5-SNAPSHOT"
      ports: 
        - "9010-9019"
      bootstrapHosts: 
        - "canary"

   
