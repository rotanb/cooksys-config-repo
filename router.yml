info:
  component: Zuul Server

eureka:
  instance:
    prefer-ip-address: true
  client:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
    fetchRegistry: true
    
server:
  port: 8765

     
router:
  redisHost: localhost
  redisPort: 6379
  enable-service-discovery-filter: true
  services:
    hello-world:
      deployments:
        hello-world:
          traffic-ratio: 1



