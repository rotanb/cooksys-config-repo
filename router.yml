info:
  component: Zuul Server

eureka:
  instance:
    prefer-ip-address: true
  client:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
    fetchRegistry: true
    
server:
  port: 8765

     
router:
  services:
    hello-world:
      deployments:
        hello-world:
          auto-scale: true
          auto-start: true
          max-instances: 6
          min-instances: 1
          traffic-ratio: 1
