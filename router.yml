info:
  component: Zuul Server

eureka:
  instance:
    prefer-ip-address: true
  client:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
    fetchRegistry: true
    
server:
  port: 8765

     
router:
  enable-service-discovery-filter: false
  auto-scale:
    scale-down-threshold: 1
    scale-up-threshold: 5
  services:
    #hello-world:
    #  deployments:
    #    hello-world:
    #      auto-scale: true
    #      auto-start: false
    #      max-instances: 3
    #      min-instances: 1
    #      traffic-ratio: 1
    merchant-locator:
      deployments:
        merchant-locator:
          auto-scale: true
          auto-start: false
          max-instances: 3
          min-instances: 1
          traffic-ratio: 1

logging: 
  level:
    com.amex.csrt.router.filters: ERROR
    org.springframework.cloud.netflix.zuul.filters.ProxyRouteLocator: ERROR
